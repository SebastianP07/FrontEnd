<div class="container-custom">
  <div class="wrapper_main">
    <div class="wrapper_main_content">
      <mat-card class="p-0">
        <mat-card-header class="mat-card-header bg-primary p-2">
          <mat-card-title> Lista de Viviendas </mat-card-title>
        </mat-card-header>
        <br />
        <mat-card-content class="pt-3 pb-3">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
            <!-- Position Column -->
            <ng-container matColumnDef="CedulaCatrastal">
              <th mat-header-cell *matHeaderCellDef>Cedula Catrastal</th>
              <td mat-cell *matCellDef="let element">
                {{ element.cedulaCatrastal }}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="DireccionPredio">
              <th mat-header-cell *matHeaderCellDef>Direccion Predio</th>
              <td mat-cell *matCellDef="let element">
                {{ element.direccionPredio }}
              </td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Construccion">
              <th mat-header-cell *matHeaderCellDef>Construccion</th>
              <td mat-cell *matCellDef="let element">
                {{ element.construccion }}
              </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Estrato">
              <th mat-header-cell *matHeaderCellDef>Estrato</th>
              <td mat-cell *matCellDef="let element">
                {{ element.estrato }}
              </td>
            </ng-container>

            <ng-container matColumnDef="Terreno">
              <th mat-header-cell *matHeaderCellDef>Terreno</th>
              <td mat-cell *matCellDef="let element">
                {{ element.terreno }}
              </td>
            </ng-container>

            <ng-container matColumnDef="Contribuyente">
              <th mat-header-cell *matHeaderCellDef>Contribuyente</th>
              <td mat-cell *matCellDef="let element">
                <button
                  (click)="verDetalleContribuyente(element)"
                  color="warn"
                  mat-mini-fab
                >
                  <mat-icon>face</mat-icon>
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef="Impuestos">
              <th mat-header-cell *matHeaderCellDef>Ver Impuestos</th>
              <td mat-cell *matCellDef="let element">
                <button
                  (click)="verDetalleImpuestos(element)"
                  color="warn"
                  mat-button
                  color="primary"
                >
                  <mat-icon>mode_edit</mat-icon> Ver Impuestos
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
