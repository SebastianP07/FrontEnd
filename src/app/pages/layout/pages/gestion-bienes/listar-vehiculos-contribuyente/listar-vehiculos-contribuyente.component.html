<div class="container-custom">
  <div class="wrapper_main">
    <div class="wrapper_main_content">
      <mat-card class="p-0">
        <mat-card-header class="mat-card-header bg-primary p-2">
          <mat-card-title> Lista de Veh√≠culos </mat-card-title>
          <button mat-raised-button class="button-add" (click)="accionRegistro()">
            <mat-icon>add</mat-icon>
            Agregar
          </button>
        </mat-card-header>
        <mat-card-content class="pt-3 pb-3">
          <table mat-table [dataSource]="dataSource" class="">
            <!-- Position Column -->
            <ng-container matColumnDef="Placa">
              <th mat-header-cell *matHeaderCellDef>Placa</th>
              <td mat-cell *matCellDef="let element">
                {{ element.placa }}
              </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="Marca">
              <th mat-header-cell *matHeaderCellDef>Marca</th>
              <td mat-cell *matCellDef="let element">{{ element.marca }}</td>
            </ng-container>

            <!-- Weight Column -->
            <ng-container matColumnDef="Linea">
              <th mat-header-cell *matHeaderCellDef>Linea</th>
              <td mat-cell *matCellDef="let element">
                {{ element.linea }}
              </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="Modelo">
              <th mat-header-cell *matHeaderCellDef>Modelo</th>
              <td mat-cell *matCellDef="let element">
                {{ element.modelo }}
              </td>
            </ng-container>

            <ng-container matColumnDef="Uso">
              <th mat-header-cell *matHeaderCellDef>Uso</th>
              <td mat-cell *matCellDef="let element">
                {{ element.uso }}
              </td>
            </ng-container>

            <ng-container matColumnDef="Impuestos">
              <th mat-header-cell *matHeaderCellDef>Ver Impuestos</th>
              <td mat-cell *matCellDef="let element">
                <button (click)="verDetalleImpuestos(element)" color="warn" mat-button color="primary">
                  <mat-icon>mode_edit</mat-icon> Ver Impuestos
                </button>
              </td>
            </ng-container>

            <ng-container matColumnDef=" ">
              <th mat-header-cell *matHeaderCellDef></th>
              <td mat-cell *matCellDef="let element">
                <button (click)="accionRegistro(element)" color="warn" mat-mini-fab>
                  <mat-icon>mode_edit</mat-icon>
                </button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
